<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹사이트 상단화면</title>
  </head>

  <style>
    li {
      list-style-type: none;
    }

    #logo {
      float: left;
    }
    #menu {
      float: right;
      font-size: 14px;
      margin-top: 20px;
    }
    #menu li {
      display: inline;
    }

    .item {
      margin: 0 20px 0 20px;
    }

    #main_image {
      clear: both;
      padding-top: 20px;
    }
  </style>

  <body>
    <div id="logo">
      <img src="img/logo2.png" />
    </div>

    <ul id="menu">
      <li class="item">수목원 소개</li>
      <li>|</li>

      <li class="item">방문안내</li>
      <li>|</li>

      <li class="item">고객센터</li>
      <li>|</li>

      <li class="item">공지사항</li>
    </ul>
    <div id="main_image">
      <img src="img/main.jpg" />
    </div>
  </body>
</html>
