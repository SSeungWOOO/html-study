<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세로와 가로 메뉴 만들기</title>
  </head>

  <style>
    li {
      list-style-type: none;
    }

    #v_menu {
      width: 150px;
    }

    #v_menu li {
      padding: 5px;
      border-bottom: dotted 1px black;
    }

    #h_menus li {
      display: inline;
    }

    .menus {
      margin: 0 20px 0 20px;
      color: green;
    }
  </style>

  <body>
    <h3>1.세로메뉴</h3>
    <ul id="v_menu">
      <li>CEO 인사말</li>
      <li>조직도</li>
      <li>전화번호안내</li>
      <li>찾아오시는길</li>
    </ul>

    <h3>2.가로메뉴</h3>

    <ul id="h_menus">
      <li class="menus">회사소개</li>
      <li>|</li>
      <li class="menus">제품안내</li>
      <li>|</li>
      <li class="menus">고객센터</li>
      <li>|</li>
      <li class="menus">매장안내</li>
    </ul>
  </body>
</html>
