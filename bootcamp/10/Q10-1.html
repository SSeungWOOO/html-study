<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display 속성이 사용된 이미지 갤러리</title>
  </head>

  <style>
    ul {
      width: 640px;
      padding: 20px;
      border: solid 1px #cccccc;
      border-radius: 10px;
      background-color: #f5f7e4;
    }
    li {
      list-style-type: none;
      display: inline;
      margin-left: 20px;
    }
  </style>

  <body>
    <h3>이미지 갤러리</h3>

    <ul>
      <li><img src="img/cat.jpg" /></li>
      <li><img src="img/bee.jpg" /></li>
      <li><img src="img/rabit.jpg" /></li>
    </ul>
  </body>
</html>
