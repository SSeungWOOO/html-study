<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float속성을 사용한경우</title>
  </head>

  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      margin: 10px;
    }
    li {
      list-style-type: none;
    }

    #image {
      float: left;
      border: solid 1px red;
    }

    #desc {
      float: left;
      width: 300px;
      margin-left: 30px;
      border: solid 1px red;
    }

    #menu {
      float: right;
      border: solid 1px red;
      padding: 20px;
      font-weight: bold;
    }

    #menu li {
      padding: 5px;
      border-bottom: dashed 1px gray;
    }

    div,
    h3,
    ul,
    li {
      border: solid 1px red;
    }
  </style>
  <body>
    <div id="image">
      <img src="img/foxtail.jpg" />
    </div>

    <div id="desc">
      <h3>강아지풀</h3>

      <p>길가나 들에서자라는 풀로써 꽃은9월에피고 연한녹색또는 자주색입니다.</p>
    </div>

    <ul id="menu">
      <li>강아지풀</li>
      <li>패랭이꽃</li>
      <li>할미꽃</li>
      <li>코스모스</li>
    </ul>
  </body>
</html>
