<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인과 블록의 차이점</title>
  </head>

  <style>
    span,
    img {
      border: solid 1px red;
    }

    p,
    div {
      border: solid 1px blue;
    }
  </style>

  <body>
    <h2>인라인과 블록의 차이점</h2>
    <h3>1.인라인(수평방향레이아웃)</h3>

    <img src="img/cheese.jpg" />
    <span>치즈</span>
    <img src="img/juice.jpg" />
    <span>오렌지주스</span>

    <h3>2.블록(수직방향 레이아웃)</h3>
    <p>이것은 단락입니다</p>
    <div>박스A</div>
    <div>박스B</div>
  </body>
</html>
